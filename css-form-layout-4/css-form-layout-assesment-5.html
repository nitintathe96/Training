<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-form-layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="/assets/access.png" alt="side-image" width="100%">
            <div class="powered">
                <div class="powered-by-image">
                    <h3><strong>Powered By</strong></h3>
                    <img src="/assets/powered-logo.png" alt="powered logo" width="100px">
                </div>
            </div>
        </div>
        <div class="form">
            <div class="form-header">
                <p id="head">Welcome to Accis</p>
                <p>Enetr your email or login ID password below to log in to your account</p>
            </div> 
             <br>
             <div class="form-lable">
                <label for="email">Email or Login ID <span class="asterisk">*</span></label>
                <input type="text" class="icon-placeholder" placeholder="&#xf0e0; &nbsp;Enter your email or login ID" >
                <label for="email">Password<span class="asterisk">*</span></label>
                <input type="password" class="icon-placeholder" placeholder="&#xf023; &nbsp;Enter your email or login ID  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; &#xf070;" >
                <button class="btn">Log In</button>
             </div>
             <div class="form-footer">
                 <p>Forgot your email, ,login ID, and /or password?<br>
                    conatct your admin   
                 </p>

             </div>
            </div>     
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Javascript</title>
</head>
<body></body>
    <div class="container">
    <div class="row">
        <div class="col-sm">
            <h4 class="mb-3 text-center">Table</h4>
            <table class="table" id="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Country</th>
                    <th scope="col">State</th>
                    <th scope="col">City</th>
                  </tr>
                </thead>
                <tbody>   
              </table>
        </div>
        
        <div class="col-sm">
             <form name="emp">
                <div class="form-group">
                    <h4 class="mb-3 text-center">Form</h4>
                  <label for="fname">First Name</label>
                  <input type="email" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="Enter first name">  
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder=" enter Last name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter the email">
                </div>
                <label>Country</label>
                <select class="form-control mt" id="country" onclick="cascading()">
                    <option value="">choose options</option>
                    <option value="india">India</option>
                    <option value="bhutan">Bhutan</option>
                </select>
                <label>State</label>  
                <select class="form-control mt" id="state" onclick="citydrop()">
                    <option value="">choose options</option>
                </select> 
                <label>City</label>  
                <select class="form-control mt" id="city">
                    <option value="">choose options</option>
                </select>
                <button type="button" class="btn btn-primary m-3" id="add" onclick="add_data()">Add</button> 
              </form>
        </div>
    </div>
</div>
<script src="script.js"></script>    
</body>
</html>
